                <h1 class="product-name">Light Saber Standard Green</h1>
                <img src="images/star-wars-2908139_640.jpg" alt="Light Saber" class="js-product">
                <p class="price"><strong>$150.00</strong></p>
                
                <!-- Only one size available -->
                <fieldset>
                    <legend>Size Options</legend>
                    
                    <div class="size">
                        <label for="size_1">
                        <input type="radio" id="size_1" name="size" value="Standard" checked required>
                            Standard</label>
                    </div>
                </fieldset>
                
                <!-- Only one product right now and it comes in green and blue -->
                <fieldset>
                    <legend>Color Options</legend>
                    <div class="radio-btns">
                        <div class="colors">
                            <label for="color_1">Green</label>
                            <input type="radio" id="color_1" name="color" value="Green" checked required>
                        </div>
                        <div class="colors">
                            <label for="color_2">Blue</label>
                            <input type="radio" id="color_2" name="color" value="Blue" required>
                        </div>
                    </div>
                </fieldset>
            </section>
            
            <section class="shipping-details">

                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" required>
                
                <div class="address_1">
                    <div>
                        <label for="address_1">Address</label>
                        <input type="text" id="address_1" required pattern="[a-zA-Z0-9\s]+">
                    </div>
                    
                    <div>
                        <label for="address_2">Address 2</label>
                        <input type="text" id="address_2" pattern="[a-zA-Z0-9\s]+">
                    </div>
                </div>
                
                <div class="address_2">
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" minlength="2" maxlength="50" required pattern="[A-Z\sa-z]+">
                    </div>                 
                    <div>
                        <label for="state">State</label>
                        <input type="text" id="state" minlength="2" maxlength="13" required pattern="[A-Za-z]+">
                    </div>
                    <div>
                        <!-- Different countries use different zip codes, US only uses digits -->
                        <label for="zip-code">Zip Code</label>
                        <input type="text" id="zip-code" minlength="5" maxlength="10" required  inputmode="numeric">
                    </div>
                </div>
